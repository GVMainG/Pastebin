name: CI/CD Deploy

on:
  push:
    branches:
      - master  # Срабатывает при пуше в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Проверка запуска Workflow
        run: echo "Workflow сработал!"

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Access
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PASTEBIN_KEY }}

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no user_gdvoronko@147.45.154.63 "echo Connected to server"

      - name: Deploy to Ubuntu Server
        run: |
          ssh -o StrictHostKeyChecking=no user_gdvoronko@147.45.154.63 << 'EOF'
            cd ~/Pastebin
            git pull origin master
            sudo docker compose down
            sudo docker compose up -d --build
          EOF
