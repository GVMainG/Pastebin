name: Docker CI/CD Deploy

on:
  schedule:
    - cron: '23 13 * * *'  # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 13:23 UTC
  push:
    branches: [ "main" ]    # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É—à–µ –≤ –≤–µ—Ç–∫—É main
    tags: [ 'v*.*.*' ]      # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–µ–≥–∞ –≤–µ—Ä—Å–∏–∏
  pull_request:
    branches: [ "main" ]    # –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ pull request –≤ –≤–µ—Ç–∫—É main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: üõé Checkout Repository
        uses: actions/checkout@v4

      - name: üîë Set up SSH Access
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PASTEBIN_KEY }}

      - name: üîç Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no root@147.45.154.63 "echo Connected to server"

      - name: üèó Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log into Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: üèó Build and Push Docker Image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üöÄ Deploy to Ubuntu Server
        run: |
          ssh -o StrictHostKeyChecking=no root@147.45.154.63 << 'EOF'
            cd ~/Pastebin
            git pull origin main
            sudo docker compose down
            sudo docker compose pull
            sudo docker compose up -d --build
          EOF

      - name: üìù Cleanup Docker
        run: |
          ssh -o StrictHostKeyChecking=no root@147.45.154.63 << 'EOF'
            sudo docker system prune -af
          EOF
