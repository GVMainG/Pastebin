name: CI/CD Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Access
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PASTEBIN_KEY }}

      - name: Deploy to Ubuntu Server
        run: |
          ssh -o StrictHostKeyChecking=no user_gdvoronko@147.45.154.63 << 'EOF'
            if [ ! -d "~/Pastebin/.git" ]; then
              git clone https://github.com/YOUR_USERNAME/YOUR_REPO.git ~/Pastebin
            fi
            cd ~/Pastebin
            git pull origin master
            sudo -S docker compose down <<< "${{ secrets.SERVER_PASSWORD }}"
            sudo -S docker compose up -d --build <<< "${{ secrets.SERVER_PASSWORD }}"
          EOF
